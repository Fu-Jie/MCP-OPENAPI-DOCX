# Kubernetes Persistent Volume for MCP-OPENAPI-DOCX
# PersistentVolume for uploads
apiVersion: v1
kind: PersistentVolume
metadata:
  name: docx-uploads-pv
  labels:
    app: docx
    type: uploads
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /data/docx/uploads
    type: DirectoryOrCreate
---
# PersistentVolumeClaim for uploads
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docx-uploads-pvc
  namespace: docx
  labels:
    app: docx
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
# PersistentVolume for exports
apiVersion: v1
kind: PersistentVolume
metadata:
  name: docx-exports-pv
  labels:
    app: docx
    type: exports
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /data/docx/exports
    type: DirectoryOrCreate
---
# PersistentVolumeClaim for exports
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docx-exports-pvc
  namespace: docx
  labels:
    app: docx
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
# StorageClass (for cloud providers)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: docx-storage
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp3
  fsType: ext4
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
